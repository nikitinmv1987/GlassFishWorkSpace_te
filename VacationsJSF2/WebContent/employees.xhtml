<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   <head>
     <title>IGNORED</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
   </head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">     
         <ui:define name="windowTitle">
         	Співробітники            
         </ui:define>          	
         <ui:define name="content">
         	
        <div class="btn-toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default" title="Додати">
          	<span class="glyphicon glyphicon-plus"></span>
          </button>
          <button type="button" class="btn btn-default disabled" title="Редагувати">
          	<span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button type="button" class="btn btn-default disabled" title="Вилучити">
          	<span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
        </div>
                  
         	<h:form>
         		<h:dataTable class="table table-bordered table-hover" 
         			value="#{employeesList.employeesList}" var="employee"
         			binding="#{employeesList.dataTableEmployees}">
            		
            		<h:column>
            			<f:facet name="header">ИД</f:facet>
            			<h:commandLink value="#{employee.idEmploees}" action="#{employeesList.editEmployee}" />
        			</h:column>
            		
            		<h:column>
            		 	<f:facet name="header">Співробітник</f:facet>
               			#{employee.name}
            		</h:column>

            		<h:column>
            			<f:facet name="header">Посада</f:facet>
               			#{employee.position}
            		</h:column>
            		
            		<h:column>
            			<f:facet name="header">Табельний номер</f:facet>
               			#{employee.tabNumber}
            		</h:column>
            		
            		<h:column>
            			<f:facet name="header">Телефон</f:facet>
               			#{employee.telephone}
            		</h:column>
         		</h:dataTable>
      	 </h:form>
         </ui:define>         
      </ui:composition>
   </body>
</html>
