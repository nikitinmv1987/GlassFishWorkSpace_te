<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   <head>
     <title>IGNORED</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   </head>
   <body>
      <ui:composition template="/templates/masterLayout.xhtml">     
         <ui:define name="windowTitle">
         	Редагування співробіника            
         </ui:define>          	
         <ui:define name="content">
         
         <h:form class="bs-example-form">
         	
         	<div class="highlight">
         	<h4>Редагування співробітника</h4> 			

			<div class="input-group">			
  				<span class="input-group-addon" style="width: 150px; text-align: left;">ПІБ</span>
  				<h:inputText type="text" class="form-control" style="width: 300px;" placeholder="ПІБ" value="#{employeesList.dataItem.name}"/>
			</div>
				<br></br>
			
			<div class="input-group">
  				<span class="input-group-addon" style="width: 150px; text-align: left;">Посада</span>
  				<h:inputText type="text" class="form-control" style="width: 300px;" placeholder="Посада" value="#{employeesList.dataItem.position}"/>
			</div>
				<br></br>
			<div class="input-group">
  				<span class="input-group-addon" style="width: 150px; text-align: left;">Табельний номер</span>
  				<h:inputText type="text" class="form-control" style="width: 300px;" placeholder="Табельний номер" value="#{employeesList.dataItem.tabNumber}"/>
			</div>	
				<br></br>
			<div class="input-group">
  				<span class="input-group-addon" style="width: 150px; text-align: left;">Телефон</span>
  				<h:inputText type="text" class="form-control" style="width: 300px;" placeholder="Табельний номер" value="#{employeesList.dataItem.telephone}"/>
			</div>
				<br></br>
			<div class="input-group">
  				<span class="input-group-addon" style="width: 150px; text-align: left;">Користувач AD</span>
  				<h:inputText type="text" class="form-control" style="width: 300px;" placeholder="Користувач AD" value="#{employeesList.dataItem.login}"/>
			</div>	       	   		
				<br></br>
			<div class="input-group">  				
  				<h:selectBooleanCheckbox value="#{employeesList.dataItem.admin}">
  					Адміністратор системи управління відгулами
  				</h:selectBooleanCheckbox>
  				
			</div>

    		<h:inputHidden binding="#{employeesList.dataItemId}" />
    		
    		<br></br>    		
    		
    		<h:commandLink class="btn btn-default" style="width: 160px;" action="#{employeesList.saveDataItem}">
    			<span class="glyphicon glyphicon-floppy-disk"/>
    			Зберегти
    		</h:commandLink> 

    		<h:commandLink class="btn btn-default" style="margin-left: 20px; width: 160px;" action="employees?faces-redirec=true">
    			<span class="glyphicon glyphicon-remove"/>
    			Повернутися
    		</h:commandLink>
    		</div>
       	 </h:form>
          	 
         </ui:define>         
      </ui:composition>
      
    
   </body>
</html>
