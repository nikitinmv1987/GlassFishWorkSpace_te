		<p:panel header="Прием платежей"
			footer="Номер в скабках соответсвует клавиатурной клавише">
			<div id="outer">
				<div id="inner">
					<h:form id="formNav">						
						<p:hotkey bind="F1" handler="blockClick(block1)" />
						<p:hotkey bind="F2" handler="blockClick(block2)" />
						<p:hotkey bind="F3" handler="blockClick(block3)" />
						<p:hotkey bind="F4" handler="blockClick(block4)" />
												
						<p:commandButton value="Поиск платежей (F1)" styleClass="block" onfocus="nextfocus('block1')"
							widgetVar="block1" id="block1"/>
	
						<p:commandButton value="Формирование платежа (F2)" styleClass="block" onfocus="nextfocus('block2')" 
							action="#{paymentBean.createPayment}" widgetVar="block2" ajax="false" id="block2"/>
	
						<p:commandButton value="Оплата (F3)" styleClass="block" onfocus="nextfocus('block3')"
							widgetVar="block3" id="block3"/>
	
						<p:commandButton value="Отмена оплаты (F4)" styleClass="block" onfocus="nextfocus('block4')"
